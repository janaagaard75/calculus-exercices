<!DOCTYPE html>
<html lang="da">
  <head>
    <title>100 plusstykker</title>
    <script>
      // https://stackoverflow.com/a/47593316/37147
      function cyrb128(str) {
        let h1 = 1779033703,
          h2 = 3144134277,
          h3 = 1013904242,
          h4 = 2773480762;
        for (let i = 0, k; i < str.length; i++) {
          k = str.charCodeAt(i);
          h1 = h2 ^ Math.imul(h1 ^ k, 597399067);
          h2 = h3 ^ Math.imul(h2 ^ k, 2869860233);
          h3 = h4 ^ Math.imul(h3 ^ k, 951274213);
          h4 = h1 ^ Math.imul(h4 ^ k, 2716044179);
        }
        h1 = Math.imul(h3 ^ (h1 >>> 18), 597399067);
        h2 = Math.imul(h4 ^ (h2 >>> 22), 2869860233);
        h3 = Math.imul(h1 ^ (h3 >>> 17), 951274213);
        h4 = Math.imul(h2 ^ (h4 >>> 19), 2716044179);
        (h1 ^= h2 ^ h3 ^ h4), (h2 ^= h1), (h3 ^= h1), (h4 ^= h1);
        return [h1 >>> 0, h2 >>> 0, h3 >>> 0, h4 >>> 0];
      }

      function sfc32(a, b, c, d) {
        return function () {
          a |= 0;
          b |= 0;
          c |= 0;
          d |= 0;
          let t = (((a + b) | 0) + d) | 0;
          d = (d + 1) | 0;
          a = b ^ (b >>> 9);
          b = (c + (c << 3)) | 0;
          c = (c << 21) | (c >>> 11);
          c = (c + t) | 0;
          return (t >>> 0) / 4294967296;
        };
      }

      const seed = (
        new URLSearchParams(document.location.search).get("seed") || "apple"
      ).trim();
      const seedArray = cyrb128(seed);
      const consistentRand = sfc32(
        seedArray[0],
        seedArray[1],
        seedArray[2],
        seedArray[3]
      );

      const problems = [];
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          problems.push([i, j]);
        }
      }

      function getCells() {
        const problemNumber = Math.floor(consistentRand() * problems.length);
        const [a, b] = problems[problemNumber];
        problems.splice(problemNumber, 1);

        return `<td style="
          border-width: 0.1rem;
          padding: 0.4rem;
          width: 20%;
        ">${a} + ${b} =</td>`;
      }
    </script>
  </head>
  <body style="font-family: sans-serif">
    <h1>
      <script>
        document.write(document.title);
      </script>
    </h1>
    <table
      border="1"
      style="
        border-collapse: collapse;
        border-width: 0.1rem;
        font-size: 1.3rem;
        font-variant-numeric: tabular-nums;
        max-width: 40rem;
        width: 100%;
      "
    >
      <script>
        for (let r = 0; r < 20; r++) {
          document.write("<tr>");

          for (let c = 0; c < 5; c++) {
            document.write(getCells());
          }

          document.write("</tr>");
        }
      </script>
    </table>
    <p style="font-size: 80%; color: #666; margin-top: 3rem">
      <script>
        document.write(`Seed: ${seed}`);
      </script>
    </p>
  </body>
</html>
