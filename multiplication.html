<!DOCTYPE html>

    <script src="main.js?1"></script>
    <script>
      const mainNumber =
        Number(new URLSearchParams(document.location.search).get("number")) ||
        3;
      const title = `100 gangestykker med ${mainNumber}`;
      document.title = title;

      const problems = [];
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 10; j++) {
          problems.push([mainNumber, j]);
          problems.push([j, mainNumber]);
        }
      }
    </script>
    <link rel="stylesheet" href="main.css?4" />
  </head>
  <body class="body">
    <h1>
      <script>
        document.write(title);
      </script>
    </h1>
    <table class="mainTable">
      <script>
        for (let r = 0; r < 20; r++) {
          document.write("<tr>");

          for (let c = 0; c < 5; c++) {
            document.write(getCells("&times;"));
          }

          document.write("</tr>");
        }
      </script>
